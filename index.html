<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <title>Enterprenur</title>
    
        <link href="style.css" rel="stylesheet">
    </head>
    <body>
        <div id="header"><h1>Dating Site</h1></div>
        <div id="main">
            <div class="row">
                <div class="row">
                    <label>Gender</label>
                    <select id="gender">
                        <option value="A">All</option>
                        <option value="F">Female</option>
                        <option value="M">Male</option>                        
                    </select>
                </div><br>
                <div class="row">
                    <label>Hobbies</label>
                    <input type="text" id="hobby" />
                </div><br>
                <div class="row">
                    <fieldset>
                    <legend>Age</legend>
                    <div>
                    <input type="checkbox" id="age">
                    <label>Below 18</label>
                    </div>
                    <div>
                    <input type="checkbox" id="age">
                    <label>Above 18</label>
                    </div>
                </fieldset>
                </div>
                <br>
                <div class="row">
                    <button id="searchBtn">Search</button>
                </div><br>
            </div>
            <div id="results">
                
            </div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
